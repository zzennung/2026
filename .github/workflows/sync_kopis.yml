name: KOPIS Performance Data Sync

on:
  schedule:
    # UTC 00:00은 한국 시간(KST)으로 오전 09:00입니다.
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Github 상에서 직접 시설명을 입력받아 실행할 수 있는 설정입니다.
    inputs:
      facility_name:
        description: '조회할 공연시설명을 입력하세요 (예: 예술의전당)'
        required: true
        default: '예술의전당'
        type: string

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas gspread google-auth

      - name: Execute Python Script
        env:
          # Github Secrets에 등록한 값을 환경 변수로 전달합니다.
          KOPIS_API_KEY: ${{ secrets.KOPIS_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          # workflow_dispatch로 입력받은 시설명을 환경 변수로 전달합니다.
          # 스케줄 실행 시에는 기본값인 '예술의전당'이 사용됩니다.
          FACILITY_NAME: ${{ github.event.inputs.facility_name || '예술의전당' }}
        run: python main.py
