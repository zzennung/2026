name: KOPIS Performances -> Google Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # 매주 월요일 12:00 KST (UTC 03:00)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas gspread google-auth tqdm

      - name: Run sync
        env:
          # KOPIS secret name is KOPIS_API_KEY
          KOPIS_KEY: ${{ secrets.KOPIS_API_KEY }}

          # Google Sheets
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

          # Options
          SHEET_NAME: performances_raw
          START_DATE: "2025-01-01"
          END_DATE: "2026-01-31"
        run: |
          python kopis_to_sheets.py
